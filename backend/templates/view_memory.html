<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Memory Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #2193b0, #6dd5ed);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .note {
      background-color: #f2f2f2;
      padding: 15px;
      margin-bottom: 10px;
      border-left: 5px solid #2193b0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Saved Memory Notes</h2>
    <div id="notes"></div>
  </div>

  <script>
    fetch("http://127.0.0.1:5000/api/memory_aid")
      .then(response => response.json())
      .then(data => {
        const notesDiv = document.getElementById("notes");
        if (data.notes.length === 0) {
          notesDiv.innerHTML = "<p>No memory notes saved yet.</p>";
        } else {
          data.notes.forEach(note => {
            const noteEl = document.createElement("div");
            noteEl.className = "note";
            noteEl.innerText = note;
            notesDiv.appendChild(noteEl);
          });
        }
      });
  </script>
</body>
</html>
