<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MediGuard - Landing</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #b92b27, #1565C0);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .button-group a {
            padding: 12px 28px;
            background-color: white;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button-group a:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }

        footer {
            margin-top: 25px;
            font-size: 13px;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to MediGuard</h1>
        <p>Your AI-powered assistant for smart medication tracking</p>
        <div class="button-group">
            <a href="/register">Register</a>
            <a href="/login">Login</a>
        </div>
        <footer>
            Â© 2025 MediGuard. Empowering Dementia Care with Technology.
        </footer>
    </div>
</body>
</html>
