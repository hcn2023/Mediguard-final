<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Dosage</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #2193b0, #6dd5ed);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      width: 320px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1e3c72;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #2a5298;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Add Dosage</h2>
    <form action="/api/add_dosage" method="POST">
      <input type="text" name="patient_name" placeholder="Patient Name" required />
      <input type="text" name="medication" placeholder="Medication" required />
      <input type="text" name="dosage" placeholder="Dosage (e.g., 10mg, 2x daily)" required />
      <button type="submit">Submit</button>
    </form>
    <div class="footer">
      Â© 2025 MediGuard. Empowering Dementia Care with Technology.
    </div>
  </div>
</body>
</html>
