<!DOCTYPE html>
<html>
<head>
    <title>MediGuard Dashboard</title>
    <style>
        body {
            background-color: #e0f7e9;
            font-family: Arial, sans-serif;
            padding: 40px;
            color: #333;
        }

        h1 {
            color: #006644;
            text-align: center;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .button {
            padding: 12px 24px;
            background-color: #007acc;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #005fa3;
        }

        .logout {
            display: block;
            margin-top: 40px;
            text-align: center;
        }

        .logout a {
            color: #007acc;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li style="color: green;">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

    <h1>Dashboard</h1>

    <div class="button-container">
        <a href="/add_patient" class="button">Add Patient</a>
        <a href="/view_patient" class="button">View Patients</a>
    </div>

    <div class="logout">
        <p><a href="/logout">Logout</a></p>
    </div>
</body>
</html>
