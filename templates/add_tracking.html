<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Medication Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f2e6;
            padding: 20px;
        }

        h2 {
            color: #2d572c;
            text-align: center;
        }

        form {
            background-color: #fff;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="time"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #2d572c;
            color: white;
            border: none;
            padding: 10px 20px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>



<body>
  <h2>Add Medication Tracking</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li style="color: green;">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="POST" action="/add_tracking">
    <!-- your input fields here -->
  </form>
</body>


<form method="POST" action="/add_tracking">
    <label>Patient Name:</label>
    <input type="text" name="patient_name" required>

    <label>Medication:</label>
    <input type="text" name="medication" required>

    <label>Dosage:</label>
    <input type="text" name="dosage" required>

    <label>Scheduled Time:</label>
    <input type="time" name="scheduled_time" required>

    <button type="submit">Save Tracking Info</button>
</form>

<a href="/dashboard" class="back-link">‚Üê Back to Dashboard</a>

</body>
</html>
