<!DOCTYPE html>
<html>
<head>
    <title>View Patients - MediGuard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d0f0e0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #2d4d3a;
        }

        table {
            width: 90%;
            margin: 0 auto 30px;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            border: 1px solid #aaa;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        a {
            text-align: center;
            display: block;
            text-decoration: none;
            color: white;
            background-color: #2196F3;
            padding: 10px 20px;
            width: 200px;
            margin: 0 auto;
            border-radius: 5px;
        }

        a:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <h2>Patient Records</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Condition</th>
            <th>Medication</th>
            <th>Dosage</th>
        </tr>
        {% for patient in patients %}
        <tr>
            <td>{{ patient[1] }}</td>  <!-- name -->
            <td>{{ patient[2] }}</td>  <!-- age -->
            <td>{{ patient[3] }}</td>  <!-- condition -->
            <td>{{ patient[4] }}</td>  <!-- medication -->
            <td>{{ patient[5] }}</td>  <!-- dosage -->
        </tr>
        {% endfor %}
    </table>

    <a href="/dashboard">‚Üê Back to Dashboard</a>
</body>
</html>
