<!DOCTYPE html>
<html>
<head>
    <title>MediGuard Home</title>
    <style>
        body {
            background-color: #e0f7e9;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            color: #333;
        }

        h1 {
            color: #006644;
            font-size: 32px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            background-color: #007acc;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <h1>Welcome to MediGuard</h1>
    <p>Track your patients and help them stay on schedule with their medication.</p>

    <a href="/dashboard" class="button">Go to Dashboard</a>
    <a href="/logout" class="button">Logout</a>
</body>
</html>
