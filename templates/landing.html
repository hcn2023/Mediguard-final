<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to MediGuard</title>
    <style>
        body {
            background-color: #e0f7e9; /* soft green background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 36px;
            color: #2e7d32;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        .button-group {
            margin-top: 20px;
        }

        .button-group a {
            text-decoration: none;
            background-color: #007BFF; /* blue buttons */
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button-group a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to MediGuard!</h1>
    <p>Please choose an option:</p>
    <div class="button-group">
        <a href="/register">Register</a>
        <a href="/login">Login</a>
    </div>
</body>
</html>
